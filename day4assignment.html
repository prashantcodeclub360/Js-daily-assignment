        Q2 : Difference between “ == “ and “ === “ operators ?

        = is called as assignment operator, == is called as comparison operator whereas It is also called
        as comparison operator. = does not return true or false, == Return true only 
        if the two operands are equal while === returns true only if both values and data types
        are the same for the two variables.
